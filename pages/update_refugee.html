<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Update a Current Refugee's Information</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="form">

      <div class="tab-content">
        <div id="update">
          <h1>Update a Current Refugee's Information</h1>

          <form action="register.py" method="post" name="form">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="fname"  autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lname"  autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              DOB (yyyy/mm/dd)<span class="req">*</span>
            </label>
            <input type="text" name="DOB"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" name="phone"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Image Path<span class="req">*</span>
            </label>
            <input type="text" name="image"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Health Status<span class="req">*</span>
            </label>
            <input type="text" name="health"  autocomplete="off"/>
          </div>

          <button type="submit" onclick="isEmptyField()" class="button button-block"/>Update</button>
          <script> 
            function isEmptyField() {
              var a=document.forms["form"]["fname"].value;
              var b=document.forms["form"]["lname"].value;
              var c=document.forms["form"]["DOB"].value;
              var d=document.forms["form"]["phone"].value;
              var e=document.forms["form"]["email"].value;
              var f=document.forms["form"]["image"].value;
              var g=document.forms["form"]["health"].value;
        if (a==null || a=="",b==null || b=="",c==null || c=="",d==null || d=="",e==null || e=="",f==null || f=="",g==null || g=="")
        {
            alert("Please Fill All Required Field");
            return false;
        } </script>
            }
          </form>

        </div>

        <div id="login">
        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="../js/index.js"></script>

</body>
</html>
