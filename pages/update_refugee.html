<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Update a Current Refugee's Information</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="form">

      <div class="tab-content">
        <div id="update">
          <h1>Update a Current Refugee's Information</h1>

          <form action="register.py" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="fname"  autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lname"  autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              DOB (yyyy/mm/dd)<span class="req">*</span>
            </label>
            <input type="text" name="DOB"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" name="phone"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Current Location<span class="req">*</span>
            </label>
            <input type="text" name="location"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Destination<span class="req">*</span>
            </label>
            <input type="text" name="destination"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Image Path<span class="req">*</span>
            </label>
            <input type="text" name="image"  autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Health Status<span class="req">*</span>
            </label>
            <input type="text" name="health"  autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Update</button>

          </form>

        </div>

        <div id="login">
        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="../js/index.js"></script>

</body>
</html>
