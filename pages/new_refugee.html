<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register New Refugee</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="form">

      <div class="tab-content">
        <img src = "../Logo/Jacawa.png" alt="logo"/>
        <div id="createNew">
          <h1>Register a New Refugee</h1>

          <form action="register.py" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="fname" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lname" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              DOB (yyyy/mm/dd)<span class="req">*</span>
            </label>
            <input type="text" name="DOB" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" name="phone" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Destination<span class="req">*</span>
            </label>
            <input type="text" name="destination" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Image Path<span class="req">*</span>
            </label>
            <input type="text" name="image" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Health Status<span class="req">*</span>
            </label>
            <input type="text" name="health" required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Register</button><br>
          </form>

        <form action="../index.html" method="post">
          <button type="submit" class="button button-block"/>Exit</button>
        </form>

        </div>

        <div id="login">
        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="../js/index.js"></script>

</body>
</html>
